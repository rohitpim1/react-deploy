name: Deploy to GitHub Pages (Dev)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Install gh-pages
      run: npm install -g gh-pages

    - name: Build
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.email "pimrohit33@gmail.com"
        git config --global user.name "rohitpim1"
        echo "//${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" > ~/.git-credentials

    - name: Deploy to GitHub Pages
      run: npm run deploy
      env:
        CI: true
        GH_PAGES_SILENT: "true"